<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  <div class="container">
    <div class="qa-box">
      <p class="question">Will you be my Valentine ?üíò</p>

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>

      

      <div class="response" id="response">
        <p id="answer"></p>
        <div class="sticker" id="sticker">
          <img src="" alt="Sticker">
        </div>
      </div>
    </div>
  </div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const response = document.getElementById('response');
const answer = document.getElementById('answer');
const sticker = document.getElementById('sticker');

// Cacher r√©ponse au d√©part
response.style.display = 'none';
sticker.style.display = 'none';

// R√©ponse Oui
yesBtn.addEventListener('click', () => {
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  answer.textContent = 'YAaaahhü•≥üéâ';
  sticker.innerHTML = '<img src="./Prank/Img/excited american horror story GIF.gif" alt="Joie">';
  sticker.style.display = 'block';
  response.style.display = 'block';

   // Classe pour tout agrandir
  document.querySelector('.qa-box').classList.add('response-visible');


   // --- Confettis ---
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 },
    colors: ['#ff5e5e', '#ffcd5e', '#8aff5e', '#5eafff', '#ff5ecb']
  });
});

// R√©ponse Non
noBtn.addEventListener('click', () => {
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  answer.textContent = 'Oh‚Ä¶ üò¢';
  answer.style.color = '#888';
  sticker.innerHTML = '<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Tristesse">';
  sticker.style.display = 'block';
  response.style.display = 'block';
});

// Bouton Non fuyant au survol ou au touch
// --- Variables globales pour stocker la position actuelle ---
let currentX = 0;
let currentY = 0;

// --- Fonction pour d√©placer le bouton "Non" ---
function moveNoButton() {
  const box = document.querySelector('.qa-box').getBoundingClientRect();
  const margin = 10;         // marge de s√©curit√© pour ne pas toucher les bords
  const maxX = box.width - noBtn.offsetWidth - margin;
  const maxY = box.height - noBtn.offsetHeight - margin;
  const distance = 80;       // distance minimale entre l'ancienne et la nouvelle position

  let newX, newY;

  // Boucle pour garantir que le bouton se d√©place assez loin
  do {
    newX = margin + Math.random() * maxX;
    newY = margin + Math.random() * maxY;
  } while (Math.abs(newX - currentX) < distance || Math.abs(newY - currentY) < distance);

  // --- Emp√™cher le bouton d'√™tre cliqu√© pendant le d√©placement ---
  noBtn.style.pointerEvents = 'none'; // d√©sactive le clic

  // D√©placement avec animation
  noBtn.style.transition = 'transform 0.2s ease';
  noBtn.style.transform = `translate(${newX}px, ${newY}px)`;

  // Mettre √† jour la position actuelle
  currentX = newX;
  currentY = newY;

  // R√©activer le bouton apr√®s la transition
  setTimeout(() => {
    noBtn.style.pointerEvents = 'auto'; // le bouton redevient cliquable (si jamais tu veux cliquer)
  }, 200); // dur√©e = dur√©e de la transition
}

// --- √âv√©nements desktop et mobile ---
noBtn.addEventListener('mouseenter', moveNoButton); // desktop

noBtn.addEventListener('touchstart', e => {
  moveNoButton(); // mobile
});

noBtn.addEventListener('touchmove', e => e.preventDefault()); // emp√™che le doigt de rester dessus

  const maxY = box.height - nameEl.offsetHeight;

  const newX = Math.random() * maxX;

  nameEl.style.transform = `translate(${newX - nameEl.offsetLeft}px, ${newY - nameEl.offsetTop}px)`;

nameEl.addEventListener('mouseenter', moveName);
nameEl.addEventListener('touchstart', moveName);

</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>


</body>
</html>
