<body>
  <div class="container">
    <div class="qa-box">
      <p class="question">Will you be my Valentine ?ğŸ’˜</p>

      <div class="buttons">
        <button id="yesBtn">Yes</button>
        <button id="noBtn">No</button>
      </div>

      

      <div class="response" id="response">
        <p id="answer"></p>
        <div class="sticker" id="sticker">
          <img src="" alt="Sticker">
        </div>
      </div>
    </div>
  </div>

<script>
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const response = document.getElementById('response');
const answer = document.getElementById('answer');
const sticker = document.getElementById('sticker');

// Cacher rÃ©ponse au dÃ©part
response.style.display = 'none';
sticker.style.display = 'none';

// RÃ©ponse Oui
yesBtn.addEventListener('click', () => {
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  answer.textContent = 'YAaaahhğŸ¥³ğŸ‰';
  sticker.innerHTML = '<img src="./Prank/Img/excited american horror story GIF.gif" alt="Joie">';
  sticker.style.display = 'block';
  response.style.display = 'block';

   // Classe pour tout agrandir
  document.querySelector('.qa-box').classList.add('response-visible');


   // --- Confettis ---
  confetti({
    particleCount: 150,
    spread: 70,
    origin: { y: 0.6 },
    colors: ['#ff5e5e', '#ffcd5e', '#8aff5e', '#5eafff', '#ff5ecb']
  });
});

// RÃ©ponse Non
noBtn.addEventListener('click', () => {
  yesBtn.style.display = 'none';
  noBtn.style.display = 'none';
  answer.textContent = 'Ohâ€¦ ğŸ˜¢';
  answer.style.color = '#888';
  sticker.innerHTML = '<img src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="Tristesse">';
  sticker.style.display = 'block';
  response.style.display = 'block';
});

// Bouton Non fuyant au survol ou au touch
function moveNoButton() {
  const box = document.querySelector('.qa-box').getBoundingClientRect();
  const maxX = box.width - noBtn.offsetWidth;
  const maxY = box.height - noBtn.offsetHeight;
  const distance = 80;
  let newX, newY;

  do {
    newX = Math.random() * maxX;
    newY = Math.random() * maxY;
  } while (Math.abs(newX - noBtn.offsetLeft) < distance && Math.abs(newY - noBtn.offsetTop) < distance);

  // Forcer le recalcul avec transform
  noBtn.style.transition = 'transform 0.2s ease';
  noBtn.style.transform = `translate(${newX - noBtn.offsetLeft}px, ${newY - noBtn.offsetTop}px)`;
}

// DÃ©placement du Non
// Desktop
noBtn.addEventListener('mouseenter', moveNoButton);

// Mobile
noBtn.addEventListener('touchstart', e => {
  e.preventDefault();       // empÃªche le "click" par dÃ©faut
  moveNoButton();
});
noBtn.addEventListener('touchmove', e => {
  e.preventDefault();       // empÃªche que le bouton soit cliquÃ©
});

// Nom qui bouge
function moveName() {
  const box = document.querySelector('.qa-box').getBoundingClientRect();
  const maxX = box.width - nameEl.offsetWidth;
  const maxY = box.height - nameEl.offsetHeight;

  const newX = Math.random() * maxX;
  const newY = Math.random() * maxY;

  nameEl.style.transform = `translate(${newX - nameEl.offsetLeft}px, ${newY - nameEl.offsetTop}px)`;
}

nameEl.addEventListener('mouseenter', moveName);
nameEl.addEventListener('touchstart', moveName);

</script>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
